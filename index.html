<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brukshundsklubben</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onLoad="checkIfLoggedIn()">
    <!-- Simple header-->
    <header>
        <img class="imageLogo" src="./images/logo.png" alt="Brukshundklubben officiella loga">
        <h1 class="titleText">Svenska brukshundklubben</h1>
    </header>



    <div class="card">
        <!-- Login info displays here -->
        <div class="loginInformation">
            <h2 id="displayLoginInfo"></h2>
        </div>

        <!-- Login card with input form is here-->
        <div class="container">
            <input type="text" id="usernameInput" placeholder="Användarnamn">
            <input type="password" id="passwordInput" placeholder="Lösenord">
            <button onclick="loginAttempt()">Logga in</button>
        </div>

    </div>


    <footer>
        Svenska brukshundklubben
    </footer>

    <script src="script.js"></script>
</body>

</html>
